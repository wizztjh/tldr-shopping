<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <script src="vendor/aframe-obj-loader-component.js"></script>
  </head>
  <body>
    <a-scene>
  <a-camera position="0 1.6 0"></a-camera>

      <!-- Model -->
      <a-entity id="model" position="0 0 -2">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="inifite"></a-animation>
        <a-entity position='0 1.5 0' scale="3 3 3" obj-loader="src: url(./_models/person/model_mesh.obj);
                              mtl: url(./_models/person/model_mesh.obj.mtl);">
        </a-entity>
        <a-entity id='shoe' position='0 -1 0.3' rotation='0 180 0' scale="0 0 0" obj-loader="src: url(./_models/shoe/shoe.obj);
                              mtl: url(./_models/shoe/shoe.mtl);">
        </a-entity>
        <a-image src="_images/radial-shadow-2.png" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-entity>

      <!-- Mozvr -->
      <a-curvedimage src="_images/mozvr.png" radius="5.7" theta-length="36" height="1" position="0 2.6 0" opacity="0.5">
        <a-animation attribute="rotation" from="0 10 0" to="0 55 0" begin="500" dur="1000"></a-animation>
      </a-curvedimage>

      <!-- Price -->
      <a-image src="price.png" width="7" height="3.5" scale="0.2 0.2 0.2">
        <a-animation attribute="position" from="0 2.8 -6" to="2.25 2.8 -6" begin="1000" dur="1000"></a-animation>
      </a-image>

      <!-- Goggles -->
      <a-cylinder color="#101010" height="0.02">
        <a-animation attribute="rotation" from="-270 0 0" to="-90 0 0" dur="750" begin="1000" fill="both"></a-animation>
        <a-animation attribute="position" from="8 0 -9" to="8 3.5 -9" dur="750" begin="1000" fill="both"></a-animation>
        <a-image src="_images/goggles.png" width="2" height="1" rotation="90 0 0" position="0 -.05 0" scale=".4 .4 .4"></a-image>
      </a-cylinder>

      <!-- Stereoscopic Fall Collection -->
      <a-curvedimage src="fall.png" radius="5.7" theta-length="18" height=".45" position="0 0.9 0" scale=".4 .4 .4">
        <a-animation attribute="rotation" from="0 20 0" to="0 55 0" begin="750" dur="1000"></a-animation>
      </a-curvedimage>

      <!-- Shoes thumbnail -->
      <a-curvedimage src="shoes.png" radius="5.7" theta-length="18" height=".8" position="0 0.9 0" scale=".4 .4 .4">
        <a-mouseenter target='#shoe' scale="0.02 0.02 0.02"></a-mouseenter>
        <a-mouseleave target='#shoe' scale="0 0 0"></a-mouseleave>
        <a-animation attribute="rotation" from="0 -20 0" to="0 -30 0" begin="750" dur="1000"></a-animation>
      </a-curvedimage>

      <a-entity>
        <a-cylinder position="0 0.5 0" radius="4" height="1.6" side="back" open-ended="true" color="#FFF"></a-cylinder>
      </a-entity>
      <a-sky color="#ECECEC"></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>

    </a-scene>
  </body>
</html>
